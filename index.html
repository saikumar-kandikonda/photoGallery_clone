     //when we click on each image, modal will be opened 
    function openModal(cardIndex){ 
        cardsArray.filter((card,index)=>{
             if (cardIndex === index) {

            document.querySelector(".modalDesc").innerText=card.cardDesc;
            document.querySelector(".modalTitle").innerHTML=card.cardTitle;
            document.querySelector(".modalImg").src="/assets/images/"+card.cardImageName;

            document.querySelector(".leftArrow").setAttribute("onClick",`PrevNextFn(${index},"decrement")`);
            document.querySelector(".rightArrow").setAttribute("onClick",`PrevNextFn(${index},"increment")`);
             }
        })

    function PrevNextFn(index,mode)
